<mat-toolbar class="mat-elevation-z8">
  <mat-toolbar-row style="display: grid; grid-template-columns: auto 150px; grid-template-rows: 64px">
    <button mat-icon-button [routerLink]="[ '/applications']">
      <mat-icon>apps</mat-icon>
    </button>
    <mat-form-field>
      <mat-select [value]="(app$|async).environment" (selectionChange)="onChangeEnvironment($event)">
        <mat-option *ngFor="let environment of environments" [value]="environment">{{environment}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
