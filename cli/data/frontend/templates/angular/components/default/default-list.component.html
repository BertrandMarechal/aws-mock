<div style="height: calc(100vh - 64px);" class="split-example">
  <app-item-list
    title="<title_case_name>"
    [showNew]="<can_save_true_false>"
    [showEdit]="<can_save_true_false>"
    [itemList]="(<camel_cased_name>Store$|async)?.<camel_cased_name>List"
    [loading]="(<camel_cased_name>Store$|async)?.getting<capitalized_camel_cased_name>"
    displayAttribute="name">
  </app-item-list>
</div>
