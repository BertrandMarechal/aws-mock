<div style="height: calc(100vh - 64px);" class="split-example">
  <app-paginated-table
    title="<title_case_name>"
    [showNew]="<show_new_true_false>"
    [showEdit]="<can_save_true_false>"
    [itemList]="(<camel_cased_name>$|async)?.<camel_cased_name>List"
    [loading]="(<camel_cased_name>$|async)?.getting<capitalized_camel_cased_name>"
    displayAttribute="name">
  </app-paginated-table>
</div>
